dpl_menu.list:
  path: "/user/me/menu"
  defaults:
    _controller: '\Drupal\dpl_menu\Controller\DplMenuController::list'
  requirements:
    _permission: "access content"

dpl_menu.settings:
  path: "/admin/config/services/menu"
  defaults:
    _form: '\Drupal\dpl_fbs\Form\MenuSettingsForm'
    _title: "Menu settings"
  requirements:
    _permission: "administer site configuration"
  options:
    _admin_route: TRUE
