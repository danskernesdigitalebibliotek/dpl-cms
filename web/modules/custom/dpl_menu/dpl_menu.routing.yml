dpl_menu.list:
  path: "/user/me/loanerstatusmenu"
  defaults:
    _controller: '\Drupal\dpl_menu\Controller\DplMenuController::list'
  requirements:
    _permission: "access content"

dpl_menu.settings:
  path: "/admin/config/dpl-library-agency/loanerstatusmenu"
  defaults:
    _form: '\Drupal\dpl_menu\Form\MenuSettingsForm'
    _title: "Menu settings"
  requirements:
    _permission: "administer site configuration"
  options:
    _admin_route: TRUE
