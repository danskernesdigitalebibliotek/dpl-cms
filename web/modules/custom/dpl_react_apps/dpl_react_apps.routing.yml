dpl_react_apps.search_result:
  path: "/search"
  defaults:
    _controller: '\Drupal\dpl_react_apps\Controller\DplReactAppsController::search'
  requirements:
    _permission: "access content"

dpl_react_apps.advanced_search:
  path: "/advanced-search"
  defaults:
    _controller: '\Drupal\dpl_react_apps\Controller\DplReactAppsController::advancedSearch'
  requirements:
    _permission: "access content"

dpl_react_apps.work:
  path: "/work/{wid}"
  defaults:
    _controller: '\Drupal\dpl_react_apps\Controller\DplReactAppsController::work'
  requirements:
    _permission: "access content"
