              value: '<h2>En forunderlig læseoplevelse:</h2><h3>Detaljerne af Ia Genberg</h3><p>Det er en forunderlig bog Ia Genberg har skrevet. En bog uden en egentlig intrige, men der sker bestemt en masse i løbet af bogens 156 sider.<br><br>Fortælleren er ramt af en febersygdom. Denne tilstand optræder som bogens ramme – sygdommen inspirerer den navnløse fortæller til at mindes 4 forskellige personer som alle har haft afgørende betydning for hende. Men som hun ikke mere har forbindelse til.<br>Johanna er den første – en kærlighedshistorie som spinder sig rundt om deres fælles interesse for litteratur. Johanna motiverer fortælleren til at forfølge drømmen om at skrive. Rodehovedet Niki er den næste. Hun drømmer også om at skrive, men producerer næppe en brugbar stavelse under deres relation. I stedet konsumeres uanede mængder te og hjemmelavet vin til deres konversationer. Niki afbryder relationer fra det ene øjeblik til det andet – og således også her.<br>Musikeren Alejandro er næste portræt – en sydlandsk orkan som kortvarigt er del af et lokalt band og sætter uudslettelige spor i fortællerens liv og erindring.</p><p>Sidste portræt viser sig at været et meget intenst portræt af fortællerens mor Birgitte. Birgitte udsættes for et overgreb i de tidlige teenageår og udvikler en tilbagetrukken personlighed domineret af permanent uro.</p><p>Det forunderlige er at fortælleren og disse 4 personer står lyslevende for læseren. Og måske især betydningen af deres indbyrdes relationer.<br>Sprogligt fremtræder siderne tætskrevne og den sparsomme direkte dialog er i reglen integreret i fortællingen. Men sproget er enkelt, klart og letlæst. En studie i identitetsdannelse og en lovprisning af hvor afgørende venskaber og fællesskaber er.</p><p>Jeg overdriver ikke når jeg siger at bogen er en helt særlig læseoplevelse.</p><p>/Kasper</p>'
