              value: '<h2>Fascinerende læsning:</h2><h3>Membraner af Chi Ta Wei</h3><p>Chi Ta Wei´s lille fremtidsroman Membraner fra 1996 er på én gang en dystopi, en klimathriller og ikke mindst en queer roman, og den er fascinerende læsning.</p><p>Vi befinder os i en verden, hvor menneskeheden pga. den ødelagte tilværelse på landjorden har dannet et samfund i dybhavet.</p><p>Hovedpersonen Momo er 30 år og kosmetolog. Da menneskets største organ huden er truet, har hun opfundet en særlig membranhud, der gør hendes klinik meget efterspurgt. Denne ekstra hud ligger som et lag mellem omverdenen og den person, der bærer den og fungerer som en skanner, der gør Momo i stand til at sanse andre menneskers oplevelser og seksualitet. På denne måde mindskes behovet for direkte social kontakt med andre, da man til dels får dækket det behov gennem M-huden.</p><p>Momo blev som ganske lille angrebet af en virus, der medførte, at alle organer måtte erstattes af en donor på nær hjernen. Til at underholde Momo på hospitalet, får hun vennen Andy, der er en overnuttet androide, der meget ligner og tænker som Momo selv. Efter operationen forsvinder Andy og efterlader et stort savn hos Momo.</p><p>Et andet stort savn for Momo er fraværet af hendes mor. Et fravær der måske ikke er reelt, da følelsen af savn kan være inkorporeret i Momos hjerne, eftersom Momo i virkeligheden er et eksperiment for morens firma.</p><p>Bogen stiller en række spørgsmål – hvor lidt skal der være tilbage af et menneske, før man kan tale om at være sig selv, og hvornår bliver man en anden? Hvem er dreng og hvem er pige, og giver det mening at tale om to køn? Hvem er ægte og hvem er kunstigt skabt, og hvor langt vil vi gå i forhold til kunstig befrugtning og genetisk påvirkning? Er køn og seksualitet noget vi vælger? Er vores følelser ægte?</p><p>Bogen er smukt indbundet og den første udgivelse fra Taiwan, der er oversat til dansk her i 2023. Selvom fortællingen er kompleks, er sproget let og flydende. Jeg ser frem til at opleve Chi Ta-Wei på årets BogForum.</p><p>/Lasse</p>'
