          field_body:
            -
              value: '<h2>Landets læsere har stemt på deres favorit</h2><p>Danmarks Biblioteksforening og de danske folkebiblioteker har endnu en gang bedt landets læsere om at stemme på deres favorit blandt danske bogudgivelser fra det forgangne år. Og nu har læserne talt.</p><p>10 danske kvalitetsudgivelser fra 2020 var nomineret til <a href="https://laesernesbogpris.dk/">Læsernes bogpris 2021</a>. Bibliotekarer fra hele landet har bl.a. på baggrund af meldinger fra læserne været med til at udvælge de nominerede i samarbejde med nomineringskomiteen, som udgøres af Danmarks Biblioteksforening og Litteratursiden.</p>'
