          field_body:
            -
              value: '<h2>Stor interesse for deltagelse</h2><p>Tre ugers afstemning er nu slut, og interessen for at deltage var stor. Opløbet blev tæt, men til sidst stod det klart, at Jesper Steins selvbiografiske roman ”Rampen” nu kan kåres som vinderen af Læsernes bogpris 2021.</p><h2>Om romanen</h2><p>Jesper Stein har med ”Rampen” (Politikens Forlag, 2020) skrevet hudløst ærligt om sin families opløsning. Han ser tilbage på sine forældres opslidende og uværdige skilsmisse og forsøger at forstå dem og sig selv, mens han ser sine egne dæmoner i form af et periodisk og massivt alkoholmisbrug i øjnene.</p><p>”Min bog er fortællingen om svigt og kærlighed i en kernefamilie, der går i opløsning, og jeg håber, man læser den sådan og forstår, at der i fortællingen ligger en stor forsoning med den smerte, som man uundgåeligt bliver påført, når man er børn af forældre, der ikke er perfekte, men blot mennesker, som reagerer som mennesker, når deres liv kæntrer.”</p><p><a href="/">Læs vores anmeldelse af "Rampen"</a>.</p>'
