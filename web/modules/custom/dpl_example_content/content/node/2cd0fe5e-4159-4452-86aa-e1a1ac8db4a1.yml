          field_body:
            -
              value: '<h2>Baggrunden for at skrive bogen</h2><p>Da bogen blev nomineret til Læsernes bogpris 2021, talte Litteratursiden.dk med Jesper Stein om baggrunden for at skrive bogen: ”Ambitionen har været at skrive den bedst mulige, den sandeste og reneste bog om mit liv med mine forældre, men når man som forfatter så oplever, at ens bog sætter noget i gang hos læserne, noget eksistentielt, så tager man det jo på sig og søger den dialog. Og nomineringen til Læsernes Bogpris er for mig en hædring af lige netop den egenskab i min bog. At den rækker ud efter læseren og beder hende eller ham tænke over sit eget liv.”</p><h2>Prisoverrækkelsen</h2><p>I dag den 8. april modtager Jesper Stein så Læsernes bogpris 2021. Sammen med hæderen fra landets læsere følger også prisen på 50.000 kr. fra Danmarks Biblioteksforening.</p>'
