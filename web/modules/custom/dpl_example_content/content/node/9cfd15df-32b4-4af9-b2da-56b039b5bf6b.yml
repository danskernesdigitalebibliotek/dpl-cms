          field_body:
            -
              value: '<h2>En til dem der ikke vil sove…</h2><p>”Godnat sagde katten” af Glem Ringtved og Rasmus Bregnhøi.<br>Det er det samme hver aften. Lucas vil ikke sove. Far læser to godnathistorier, men det er slet ikke nok. Far skal finde på sin helt egen historie, og dén historie griber om sig.</p>'
              format: basic
