          field_body:
            -
              value: '<h2>En til dem der er lidt bange…</h2><p>”Da Carl næsten sov i telt” af Ida Jessen og Hanne Bartholin.<br>Den lille Elefantunge Carl skal sove i telt med sin bedste veninde, Fanny. Da mørket falder på, og det er på tide at lægge sig til at sove, vil Carl allerhelst ind i huset til mor og far.</p>'
