          field_body:
            -
              value: '<p>Godnathistorien kan være et helle i en travl hverdag. Der hvor børn og voksne kommer tæt på hinanden, får vendt dagen og får ro på inden det er tid til at sige godnat. Vi har fundet tre gode bud på godnat læsning som også egner sig specielt godt til tre forskellige situationer:</p>'
              format: basic
