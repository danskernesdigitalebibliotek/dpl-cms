          field_body:
            -
              value: '<h2>En med hjælp til dem, der ikke kan sove…</h2><p>”En prik og en streg – godnateventyr til at tegne på ryggen” af Mette Hegnhøj.<br>Prik og Streg triller til bageren, bugter sig som slanger og opfinder deres eget alfabet i denne bog helt uden billeder. En bog, der skal læses højt mens Prik og Stregs spilopper tegnes på ryggen.</p>'
