---
services:
  _defaults:
    autowire: true

  dpl_update.media_cleanup:
    class: Drupal\dpl_update\Services\MediaCleanup

  dpl_update.config_ignore_cleanup:
    class: Drupal\dpl_update\Services\ConfigIgnoreCleanup

  logger.channel.dpl_update:
    parent: logger.channel_base
    arguments:
      - 'dpl_update'

  Drupal\dpl_update\EventSubscriber\ConfigSubscriber:
    tags:
      - { name: 'event_subscriber' }
