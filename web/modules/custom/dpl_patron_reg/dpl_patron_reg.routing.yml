dpl_patron_reg.settings:
  path: "/admin/config/people/registration"
  defaults:
    _form: '\Drupal\dpl_patron_reg\Form\PatronRegSettingsForm'
    _title: "Patron registration"
  requirements:
    _permission: "administer site configuration"
  options:
    _admin_route: true

dpl_patron_reg.information:
  path: "/user/registration"
  defaults:
    _controller: '\Drupal\dpl_patron_reg\Controller\DplPatronRegController::informationPage'
    _title: "Patron registration information"
  requirements:
    _permission: "access content"

dpl_patron_reg.auth:
  path: "/user/registration/{client_name}/auth"
  defaults:
    _controller: '\Drupal\dpl_patron_reg\Controller\DplPatronRegController::authRedirect'
    _title: "Patron nem-login authentication"
  requirements:
    _permission: "access content"
  options:
    no_cache: true

dpl_patron_reg.create:
  path: "/user/registration/create"
  defaults:
    _controller: '\Drupal\dpl_patron_reg\Controller\DplPatronRegController::userRegistrationReactAppLoad'
    _title: "Patron create"
  requirements:
    _permission: "access content"
    _user_is_logged_in: "TRUE"
  options:
    no_cache: true
