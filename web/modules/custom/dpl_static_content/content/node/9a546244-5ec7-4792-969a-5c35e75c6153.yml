          field_body:
            -
              value: '<p>Skal du på ferie, kan du stadig holde din plads i reserveringskøen.</p><p>Hvis du ikke har mulighed for at komme og hente dine reserveringer i en periode, kan du angive en pauseperiode. Det betyder, at dine reserveringer bliver sat på pause.</p><p>Fordelen for dig er, at du undgår at komme bag i køen, hvis du ikke kan nå at hente dine reserveringer. I stedet bliver du sprunget over i køen, indtil din pauseperiode udløber.</p><p>Reserveringspausen gælder kun de reserveringer, vi ikke allerede har gjort klar til dig, og kun fysiske materialer.</p><p><strong>OBS: Denne service gælder for alle reserveringer på bibliotekets egne materialer, men ikke for de materialer, der skaffes hjem fra andre biblioteker.</strong></p><p>Sådan sætter du dine reserveringer på pause:</p><ol><li>Log ind på hjemmesiden</li><li>Tryk på brugerikonet så brugermenuen åbner</li><li>Tryk på <em>Reserveringer</em></li><li>Under <em>Sæt dine reserveringer på pause</em> kan du vælge en fraværsperiode. Vær opmærksom på at begge dage er omfanget af perioden</li><li>Tryk Gem for at gemme dine valg.</li></ol>'
              format: basic
