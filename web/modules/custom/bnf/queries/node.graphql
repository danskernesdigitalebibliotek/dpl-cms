query GetNode($id: ID!) {
  info {
    name
  }
  node(id: $id) {
    ... on NodeInterface {
      id
      title
      url
      status
    }
    ... on NodeArticle {
      canonicalUrl {
        url
      }
      changed {
        timestamp
        timezone
      }
      created {
        timestamp
        timezone
      }
      overrideAuthor
      publicationDate {
        timestamp
        timezone
      }
      showOverrideAuthor
      status
      subtitle
      teaserImage {
        ... on MediaImage {
          id
          name
          byline
          mediaImage {
            alt
            title
            url
          }
        }
      }
      teaserText


      paragraphs {
        ... on ParagraphAccordion {
          id
          accordionDescription {
            format
            value
          }
          accordionTitle {
            format
            value
          }
        }
        ... on ParagraphBanner {
          id
          bannerDescription
          bannerImage {
            ... on MediaImage {
              id
              name
              byline
              mediaImage {
                title
                url
                alt
              }
            }
          }
          bannerLink {
            internal
            title
            url
          }
          underlinedTitle {
            format
            value
          }
        }
        ... on ParagraphFiles {
          id
          files {
            ... on MediaDocument {
              id
              name
              mediaFile {
                description
                name
                url
              }
            }
          }
        }
        ... on ParagraphHero {
          id
          heroContentType
          heroDate {
            timestamp
            timezone
          }
          heroDescription {
            format
            value
          }
          heroImage {
            ... on MediaImage {
              id
              name
              byline
              mediaImage {
                alt
                title
                url
              }
            }
          }
          heroLink {
            internal
            title
            url
            id
          }
          heroTitle
        }
        ... on ParagraphLinks {
          id
          link {
            internal
            title
            url
            id
          }
        }
        ... on ParagraphMaterialGridAutomatic {
          id
          cqlSearch {
            value
          }
          materialGridDescription
          materialGridTitle
          amountOfMaterials
        }
        ... on ParagraphMaterialGridLinkAutomatic {
          id
          amountOfMaterials
          materialGridDescription
          materialGridLink
          materialGridTitle
        }
        ... on ParagraphMaterialGridManual {
          id
          materialGridDescription
          materialGridTitle
          materialGridWorkIds {
            material_type
            work_id
          }
          workId {
            material_type
            work_id
          }
        }
        ... on ParagraphMedias {
          id
          medias {
            ... on MediaImage {
              id
              name
              byline
              mediaImage {
                alt
                title
                url
              }
            }
          }
        }
        ... on ParagraphRecommendation {
          id
          imagePositionRight
          recommendationDescription
          recommendationTitle {
            format
            value
          }
          recommendationWorkId {
            material_type
            work_id
          }
        }
        ... on ParagraphSimpleLinks {
          id
          link {
            internal
            title
            url
          }
        }
        ... on ParagraphTextBody {
          id
          body {
            format
            value
          }
        }
        ... on ParagraphVideo {
          id
          embedVideo {
            ... on MediaVideo {
              id
              name
              mediaOembedVideo
            }
            ... on MediaVideotool {
              id
              name
              mediaVideotool
            }
          }
        }
      }


    }

    ... on NodePage {
      displayTitles
      heroTitle
      canonicalUrl {
        url
      }
      changed {
        timestamp
        timezone
      }
      created {
        timestamp
        timezone
      }
      publicationDate {
        timestamp
        timezone
      }
      subtitle
      teaserImage {
        ... on MediaImage {
          id
          name
          byline
          mediaImage {
            alt
            title
            url
          }
        }
      }
      teaserText

      paragraphs {
        ... on ParagraphAccordion {
          id
          accordionDescription {
            format
            value
          }
          accordionTitle {
            format
            value
          }
        }
        ... on ParagraphBanner {
          id
          bannerDescription
          bannerImage {
            ... on MediaImage {
              id
              name
              byline
              mediaImage {
                title
                url
                alt
              }
            }
          }
          bannerLink {
            internal
            title
            url
          }
          underlinedTitle {
            format
            value
          }
        }
        ... on ParagraphFiles {
          id
          files {
            ... on MediaDocument {
              id
              name
              mediaFile {
                description
                name
                url
              }
            }
          }
        }
        ... on ParagraphHero {
          id
          heroContentType
          heroDate {
            timestamp
            timezone
          }
          heroDescription {
            format
            value
          }
          heroImage {
            ... on MediaImage {
              id
              name
              byline
              mediaImage {
                alt
                title
                url
              }
            }
          }
          heroLink {
            internal
            title
            url
            id
          }
          heroTitle
        }
        ... on ParagraphLinks {
          id
          link {
            internal
            title
            url
            id
          }
        }
        ... on ParagraphMaterialGridAutomatic {
          id
          cqlSearch {
            value
          }
          materialGridDescription
          materialGridTitle
          amountOfMaterials
        }
        ... on ParagraphMaterialGridLinkAutomatic {
          id
          amountOfMaterials
          materialGridDescription
          materialGridLink
          materialGridTitle
        }
        ... on ParagraphMaterialGridManual {
          id
          materialGridDescription
          materialGridTitle
          materialGridWorkIds {
            material_type
            work_id
          }
          workId {
            material_type
            work_id
          }
        }
        ... on ParagraphMedias {
          id
          medias {
            ... on MediaImage {
              id
              name
              byline
              mediaImage {
                alt
                title
                url
              }
            }
          }
        }
        ... on ParagraphRecommendation {
          id
          imagePositionRight
          recommendationDescription
          recommendationTitle {
            format
            value
          }
          recommendationWorkId {
            material_type
            work_id
          }
        }
        ... on ParagraphSimpleLinks {
          id
          link {
            internal
            title
            url
          }
        }
        ... on ParagraphTextBody {
          id
          body {
            format
            value
          }
        }
        ... on ParagraphVideo {
          id
          embedVideo {
            ... on MediaVideo {
              id
              name
              mediaOembedVideo
            }
            ... on MediaVideotool {
              id
              name
              mediaVideotool
            }
          }
        }
      }

    }

    ... on NodeGoArticle {
      changed {
        timestamp
        timezone
      }
      created {
        timestamp
        timezone
      }
      overrideAuthor
      publicationDate {
        timestamp
        timezone
      }
      showOverrideAuthor
      subtitle
      teaserImageRequired: teaserImage {
        ... on MediaImage {
          id
          name
          byline
          mediaImage {
            alt
            title
            url
          }
        }
      }
      teaserText
      goArticleImage {
        ... on MediaImage {
          id
          name
          byline
          mediaImage {
            alt
            title
            url
          }
        }
      }

      paragraphs {
        ... on ParagraphGoImages {
          id
          goImages {
            ... on MediaImage {
              id
              name
              byline
              mediaImage {
                alt
                title
                url
              }
            }
          }
        }
        ... on ParagraphGoLinkbox {
          id
          title
          goColor
          goDescription
          goImage {
            ... on MediaImage {
              id
              name
              byline
              mediaImage {
                alt
                title
                url
              }
            }
          }
          goLinkParagraph {
            ... on ParagraphGoLink {
              id
              linkRequired: link {
                internal
                title
                url
                id
              }
              targetBlank
              ariaLabel
            }
          }
        }
        ... on ParagraphGoMaterialSliderAutomatic {
          id
          cqlSearch {
            value
          }
          sliderAmountOfMaterials
          title
        }
        ... on ParagraphGoMaterialSliderManual {
          id
          materialSliderWorkIds {
            material_type
            work_id
          }
          title
        }
        ... on ParagraphGoTextBody {
          id
          body {
            format
            value
          }
        }
        ... on ParagraphGoVideo {
          id
          embedVideo {
            ... on MediaVideo {
              id
              name
              mediaOembedVideo
            }
            ... on MediaVideotool {
              id
              name
              mediaVideotool
            }
          }
          title
        }
        ... on ParagraphGoVideoBundleAutomatic {
          id
          cqlSearch {
            value
          }
          embedVideo {
            ... on MediaVideo {
              id
              name
              mediaOembedVideo
            }
            ... on MediaVideotool {
              id
              name
              mediaVideotool
            }
          }
          goVideoTitle
          videoAmountOfMaterials
        }
        ... on ParagraphGoVideoBundleManual {
          id
          goVideoTitle
          embedVideo {
            ... on MediaVideo {
              id
              name
              mediaOembedVideo
            }
            ... on MediaVideotool {
              id
              name
              mediaVideotool
            }
          }
          videoBundleWorkIds {
            material_type
            work_id
          }
        }
      }

    }

    ... on NodeGoCategory {
      changed {
        timestamp
        timezone
      }
      created {
        timestamp
        timezone
      }
      publicationDate {
        timestamp
        timezone
      }
      categoryMenuImage {
        ... on MediaImage {
          id
          name
          byline
          mediaImage {
            alt
            title
            url
          }
        }
      }
      categoryMenuSound {
        ... on MediaAudio {
          id
          name
          mediaAudioFile {
            description
            name
            url
          }
        }
      }
      categoryMenuTitle
      goColor

      paragraphs {
        ... on ParagraphGoImages {
          id
          goImages {
            ... on MediaImage {
              id
              name
              byline
              mediaImage {
                alt
                title
                url
              }
            }
          }
        }
        ... on ParagraphGoLinkbox {
          id
          title
          goColor
          goDescription
          goImage {
            ... on MediaImage {
              id
              name
              byline
              mediaImage {
                alt
                title
                url
              }
            }
          }
          goLinkParagraph {
            ... on ParagraphGoLink {
              id
              linkRequired: link {
                internal
                title
                url
                id
              }
              targetBlank
              ariaLabel
            }
          }
        }
        ... on ParagraphGoMaterialSliderAutomatic {
          id
          cqlSearch {
            value
          }
          sliderAmountOfMaterials
          title
        }
        ... on ParagraphGoMaterialSliderManual {
          id
          materialSliderWorkIds {
            material_type
            work_id
          }
          title
        }
        ... on ParagraphGoTextBody {
          id
          body {
            format
            value
          }
        }
        ... on ParagraphGoVideo {
          id
          embedVideo {
            ... on MediaVideo {
              id
              name
              mediaOembedVideo
            }
            ... on MediaVideotool {
              id
              name
              mediaVideotool
            }
          }
          title
        }
        ... on ParagraphGoVideoBundleAutomatic {
          id
          cqlSearch {
            value
          }
          embedVideo {
            ... on MediaVideo {
              id
              name
              mediaOembedVideo
            }
            ... on MediaVideotool {
              id
              name
              mediaVideotool
            }
          }
          goVideoTitle
          videoAmountOfMaterials
        }
        ... on ParagraphGoVideoBundleManual {
          id
          goVideoTitle
          embedVideo {
            ... on MediaVideo {
              id
              name
              mediaOembedVideo
            }
            ... on MediaVideotool {
              id
              name
              mediaVideotool
            }
          }
          videoBundleWorkIds {
            material_type
            work_id
          }
        }
      }


    }

    ... on NodeGoPage {
      changed {
        timestamp
        timezone
      }
      created {
        timestamp
        timezone
      }
      publicationDate {
        timestamp
        timezone
      }

      paragraphs {
        ... on ParagraphGoImages {
          id
          goImages {
            ... on MediaImage {
              id
              name
              byline
              mediaImage {
                alt
                title
                url
              }
            }
          }
        }
        ... on ParagraphGoLinkbox {
          id
          title
          goColor
          goDescription
          goImage {
            ... on MediaImage {
              id
              name
              byline
              mediaImage {
                alt
                title
                url
              }
            }
          }
          goLinkParagraph {
            ... on ParagraphGoLink {
              id
              linkRequired: link {
                internal
                title
                url
                id
              }
              targetBlank
              ariaLabel
            }
          }
        }
        ... on ParagraphGoMaterialSliderAutomatic {
          id
          cqlSearch {
            value
          }
          sliderAmountOfMaterials
          title
        }
        ... on ParagraphGoMaterialSliderManual {
          id
          materialSliderWorkIds {
            material_type
            work_id
          }
          title
        }
        ... on ParagraphGoTextBody {
          id
          body {
            format
            value
          }
        }
        ... on ParagraphGoVideo {
          id
          embedVideo {
            ... on MediaVideo {
              id
              name
              mediaOembedVideo
            }
            ... on MediaVideotool {
              id
              name
              mediaVideotool
            }
          }
          title
        }
        ... on ParagraphGoVideoBundleAutomatic {
          id
          cqlSearch {
            value
          }
          embedVideo {
            ... on MediaVideo {
              id
              name
              mediaOembedVideo
            }
            ... on MediaVideotool {
              id
              name
              mediaVideotool
            }
          }
          goVideoTitle
          videoAmountOfMaterials
        }
        ... on ParagraphGoVideoBundleManual {
          id
          goVideoTitle
          embedVideo {
            ... on MediaVideo {
              id
              name
              mediaOembedVideo
            }
            ... on MediaVideotool {
              id
              name
              mediaVideotool
            }
          }
          videoBundleWorkIds {
            material_type
            work_id
          }
        }
      }

    }
  }
}
