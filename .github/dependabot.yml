    - "drupal"
- package-ecosystem: composer
  directory: "dev-scripts/"
  open-pull-requests-limit: 10
  schedule:
    interval: weekly
    timezone: Europe/Copenhagen
  labels:
    - "dependencies"
    - "dev-scripts"
- package-ecosystem: npm
