version: 2
updates:
- package-ecosystem: github-actions
  directory: "/"
  open-pull-requests-limit: 1
  groups:
    minor-github-actions-dependencies:
      update-types:
        - "minor"
        - "patch"
  schedule:
    interval: weekly
    timezone: Europe/Copenhagen
  labels:
    - "dependencies"
    - "github_actions"
- package-ecosystem: composer
  directory: "/"
  open-pull-requests-limit: 2
  groups:
    minor-github-actions-dependencies:
      update-types:
        - "minor"
        - "patch"
      exclude-patterns:
        - "drupal/core*"
  schedule:
    interval: weekly
    timezone: Europe/Copenhagen
  labels:
    - "dependencies"
    - "drupal"
- package-ecosystem: composer
  directory: "dev-scripts/"
  open-pull-requests-limit: 2
  groups:
    minor-composer-dependencies:
      update-types:
        - "minor"
        - "patch"
  schedule:
    interval: weekly
    timezone: Europe/Copenhagen
  labels:
    - "dependencies"
    - "dev-scripts"
- package-ecosystem: npm
  directory: "/"
  open-pull-requests-limit: 2
  groups:
    minor-js-dependencies:
      update-types:
        - "minor"
        - "patch"
  schedule:
    interval: weekly
    timezone: Europe/Copenhagen
  labels:
    - "dependencies"
    - "js-dependencies"
